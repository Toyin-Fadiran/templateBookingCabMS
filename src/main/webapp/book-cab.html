	<div class="p-3 m-0 border-0 bd-example m-0 border-0">
		<div class="row justify-content-center">
			<h3>Add new Batch</h3>
			<form id="cabForm">
				<label for="typeOfCab">Type Of Cab: </label><br>
				<select id="typeOfCab" name="typeOfCab">
					<option value="1">Economy Cab</option>
					<option value="2">Luxury Cab</option>
					<option value="3">SUV</option>
					<!-- Add more options as needed -->
				</select><br><br>

				<label for="fromLocation">Batch Instructor: </label><br>
				<input type="text" id="fromLocation" name="fromLocation" placeholder="From?"><br><br>

				<label for="toLocation">To Location: </label><br>
				<input type="text" id="toLocation" name="toLocation" placeholder="To?"><br><br>

				<input type="submit" value="Submit">
			</form>
		</div>
	</div>

	<script>
		document.getElementById('cabForm').addEventListener('submit', function (event) {
			event.preventDefault(); // Prevent the default form submission

			// Gather the form data
			const formData = {
				typeOfCab: document.getElementById('typeOfCab').value,
				fromLocation: document.getElementById('fromLocation').value,
				toLocation: document.getElementById('toLocation').value
			};

			// Send the form data as JSON to the server
			fetch('/cab', {
				method: 'POST',
				headers: {
					'Content-Type': 'application/json'
				},
				body: JSON.stringify(formData)
			})
				.then(response => {
					if (!response.ok) {
						throw new Error('Network response was not ok');
					}
					return response.json(); // Assuming the server returns JSON
				})
				.then(data => {
					console.log('Success:', data);
					// Handle success (e.g., show a message, reset the form, etc.)
				})
				.catch((error) => {
					console.error('Error:', error);
					// Handle error (e.g., show an error message)
				});
		});
	</script>
